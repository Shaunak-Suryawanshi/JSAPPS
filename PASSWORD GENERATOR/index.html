<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Password Genaerator</h1>
    <div>
      <input type="text" class="password" placeholder="password" readonly />

      <button class="copy">COPY</button>
      <br />
      <div>
        <input type="range" min="6" max="12" value="8" class="range" />
        <span class="lengthValue">8</span>
      </div>

      <div>
        <input type="checkbox" class="numberAllowed" /><label>number</label>
      </div>

      <div>
        <input type="checkbox" class="charAllowed" /><label>char</label>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
